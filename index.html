<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./fonts/fonts.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Imgur</title>
</head>
<body>
    
    <!--Navbar start-->
    
    <div class="home-bg">
        <div class="mainBox">
        <div class="Box1">
            <img src="./images/imgur-logo.png" class="logo"/>
            <button type="button" class="post">
                <i class="fa fa-plus-square"></i>New Post
            </button>
        </div>
        <div class="Box2">
            <div class="container">
                <input type="text" class="searchbox" placeholder="Images,#tags,@users oh,my!">
                <span><i class="fa fa-search"></i></span>
            </div>
        </div>
        <div class="Box3">
            <img src="./images/badge.png">
            <button type="button" class="post ad-free">
                Go-Ad-free
            </button>
            <span class="sign-in">Sign In</span>
            <button type="button" class="post">
                Sign Up
            </button>
        </div>
    </div>
    <div class="Message">Edward Macaroni Fork.</div>
    <div class="tags">
        <div class="tags-name">
            <span>EXPLORE TAGS</span>
            <span>MORE TAGS +</span>
        </div>
        <div class="tags-container">
            <img src="./images/a.jpg" class="image1" />
            <img src="./images/b.jpg" class="image" />
            <img src="./images/c.jpg" class="image" />
            <img src="./images/d.png" class="image" />
            <img src="./images/e.jpg" class="image" />
            <img src="./images/f.jpg" class="image" />
            <img src="./images/g.jpg" class="image" />
            <img src="./images/h.png" class="image" />
            <img src="./images/i.png" class="image" />
            <img src="./images/j.png" class="image" />
            <img src="./images/k.png" class="image" />
            <img src="./images/l.png" class="image" />
        </div>
    </div>
</div>
<script src="./node_modules/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</body>
</html>
